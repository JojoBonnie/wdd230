    <main>
        
            <h1>Registration Form</h1>
    
            <form class="form" id="contactForm" action="record.html" method="get">
                <label>Username:<input type="text" id="username" name="username" required></label>
                
    
                <label>Password:<input type="password" id="password" name="password" pattern="^[a-zA-Z0-9]{8,}$" required>
                </label>
                
                <label>Confirm Password:<input type="password" id="confirmPassword" name="confirmPassword" pattern="^[a-zA-Z0-9]{8,}$" required></label>
                <div id="passwordError"></div>
                
                <label>Email:<input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"
                    title="Please enter a valid email address"></label>
    
                <label>Page Rating:<input type="range" id="pageRating" name="pageRating" min="1" max="10" step="1" list="rangevalues"></label>
                
                <datalist id="rangevalues">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
    
                <input type="submit" value="Register">
            </form>
