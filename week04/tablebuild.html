<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/tablebuild.css">
    <title>Table Build Assignment</title>
</head>
<body>
    <table>
        <caption>Table 1: Account Feature Comparison</caption>

            <tr>

                <th>Premium</th>

        <tbody>
            <tr>
                <td>Storage</td>
                <td>✔️</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <td>Users</td>
                <td>1</td>
                <td>5</td>
                <td>Unlimited</td>
            </tr>
            <tr>
                <td>Support</td>
                <td>❌</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <td>Subscription</td>
                <td>❌</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
        </tbody>
    </table>

</html>
